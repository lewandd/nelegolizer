model:
  name: BuildingsNet1
  config_path: "configs/models/buildingsnet1.model.yaml"
  checkpoint: "models/classification/buildingsnet1v0.pth"

data:
  train_path: [data/processed/mini-buildings/datasets/castle/train_set1.dataset]
